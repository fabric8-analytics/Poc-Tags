    <!-- TODO: Here goes your content! -->
    <nav class="navbar  navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <p class="navbar-text">Tagging Portal</p>
        </div>
    </div>
  </nav>
    
    <div class="container" style="margin-top: 80px;">

      <div class="row" style="text-align: center;padding-bottom: 20px;">
        <form class="form-inline">
          <div class="form-group">
            <label class="sr-only" for="inputEmail">User</label>
            <select class="form-control" id="userSel">
            </select>
          </div>
          <button id="getUserInfo" type="submit" class="btn btn-primary" onclick="getUserInfoFunc(event)">Submit</button>
        </form>
      </div>
      <div id="user1" class="row">
        <div class="row" style="background-color: grey;padding: 10px;color: #fff;">     
          <p id="userTxt"></p>
        </div>
        <div class="row" style="padding-top: 20px;">
          <div class="col-md-4">
            <input type="text" id="myInputPackage" onkeyup="myPackageSearch()" placeholder="Search for tags..">
            <ul id="package-list" class="list-group" style="height: 500px;overflow: scroll;">
            </ul>
          </div>
          <div class="col-md-8">
            <div class="col-md-6" style="border: 1px solid #ccc;padding: 10px;">
              <p>Package: <b id="selected_tags"> </b></p>
              <div>
                <!--<input type="text" id="mannualInputTags" placeholder="enter your tags..">
                <button id="mannualTagUpdate" type="submit" class="btn btn-primary" onclick="setMannualTagUpdateFunc(event)">Add</button>-->
                <ul id="droppable-list" class="list-group droppable" style="background-color:#eeeeee;height:450px;overflow: scroll;">
                </ul>
                <button id="setTagUpdate" type="submit" class="btn btn-primary" onclick="setTagUpdateFunc(event)">Submit</button>
              </div>
            </div> 
            <div class="col-md-6">
              <input type="text" id="myInputTags" onkeyup="myTagSearch()" placeholder="Search for tags..">
              <ul id="tag-list" class="list-group droppable" style="background-color:#eeeeee;height:530px;overflow: scroll;">
              </ul>
            </div> 
          </div>
        </div>
      </div>

    </div>
